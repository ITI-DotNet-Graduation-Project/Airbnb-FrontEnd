<div class="mobile-footer">
  <div class="nav-item">
    <a routerLink="/" class="nav-link">
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <span>Explore</span>
    </a>
  </div>
  <div class="nav-item">
    <a
      routerLink="/wishlist"
      class="nav-link"
      [class.active]="isActive('/wishlists')"
    >
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
      >
        <path
          d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
        ></path>
      </svg>
      <span>Wishlists</span>
    </a>
  </div>

  <div class="nav-item">
    <a
      [routerLink]="[authService.isAuthenticated ? '/profile' : '/login']"
      class="nav-link"
      [class.active]="
        isActive(authService.isAuthenticated ? '/profile' : '/login')
      "
    >
      <div
        class="avatar-container"
        *ngIf="
          authService.isAuthenticated && authService.currentUser?.profileImage;
          else userIcon
        "
      >
        <img
          [src]="authService.currentUser?.profileImage"
          alt="Profile"
          class="profile-img"
        />
      </div>
      <ng-template #userIcon>
        <svg
          viewBox="0 0 24 24"
          width="24"
          height="24"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
        >
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </ng-template>
      <span>{{ authService.isAuthenticated ? "Profile" : "Log in" }}</span>
    </a>
  </div>
</div>
