<div class="navbar-container">
  <button class="arrow" (click)="scrollLeft()">&lt;</button>

  <div #scrollContainer class="category-scroll d-flex overflow-auto">
    <div
      *ngFor="let category of categories"
      class="text-center px-3 category-item"
      [class.active]="selectedCategoryId === category.id"
      (click)="selectCategory(category.id)"
      style="cursor: pointer;"
    >
      <i class="fa-solid" [ngClass]="category.icon" style="font-size: 24px;display: block;color: rgb(160, 159, 159);"></i>
      <div class="category-name mt-1">{{ category.name }}</div>
    </div>
  </div>

  <button class="arrow" (click)="scrollRight()">&gt;</button>
</div>

<div class="card-list row mt-4">
  <div class="col-md-4 mb-3" *ngFor="let card of cards">
    <div class="card h-100">
      <img [src]="card.image" class="card-img-top" alt="{{ card.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">{{ card.description }}</p>
        <p class="card-text"><strong>{{ card.price }}</strong></p>
      </div>
    </div>
  </div>
</div>
