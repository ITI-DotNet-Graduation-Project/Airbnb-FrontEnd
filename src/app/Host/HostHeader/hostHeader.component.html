<div
  class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4"
>
  <div class="d-flex align-items-center mb-3 mb-md-0">
    <i class="bi bi-house-gear fs-3 me-2 me-md-3 text-primary"></i>
    <a
      class="m-0 fs-4 fw-bold text-decoration-none text-dark"
      routerLink="/host"
    >
      Host Dashboard
    </a>
  </div>

  <div class="d-flex flex-column flex-sm-row">
    <button
      class="btn btn-outline-primary d-flex align-items-center justify-content-center col-lg-4 w-auto me-2 mb-2"
      (click)="goToProfile()"
    >
      <i class="bi bi-person-circle me-2"></i>
      <span class="text-nowrap">My Profile</span>
    </button>

    <button
      class="btn btn-outline-danger d-flex align-items-center justify-content-center col-lg-4 w-auto mb-2"
      (click)="Logout()"
    >
      <i class="bi bi-box-arrow-right me-2"></i>
      <span class="text-nowrap">Logout</span>
    </button>
  </div>
</div>
