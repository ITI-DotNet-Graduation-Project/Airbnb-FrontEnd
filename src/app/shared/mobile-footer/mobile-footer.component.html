<div class="mobile-footer">
  <div class="nav-item">
    <a
      [routerLink]="['/explore']"
      class="nav-link"
      [class.active]="isActive('/explore')"
    >
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <span>Explore</span>
    </a>
  </div>
  <div class="nav-item">
    <a
      [routerLink]="['/wishlists']"
      class="nav-link"
      [class.active]="isActive('/wishlists')"
    >
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
      >
        <path
          d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
        ></path>
      </svg>
      <span>Wishlists</span>
    </a>
  </div>

  <div class="nav-item" *ngIf="authService.isLoggedIn">
    <a
      [routerLink]="['/trips']"
      class="nav-link"
      [class.active]="isActive('/trips')"
    >
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
      >
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span>Trips</span>
    </a>
  </div>

  <div class="nav-item" *ngIf="authService.isLoggedIn">
    <a
      [routerLink]="['/inbox']"
      class="nav-link"
      [class.active]="isActive('/inbox')"
    >
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
      >
        <path
          d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
        ></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
      <span>Inbox</span>
    </a>
  </div>

  <div class="nav-item">
    <a
      [routerLink]="[authService.isLoggedIn ? '/profile' : '/login']"
      class="nav-link"
      [class.active]="isActive(authService.isLoggedIn ? '/profile' : '/login')"
    >
      <div
        class="avatar-container"
        *ngIf="
          authService.isLoggedIn && authService.currentUser?.profileImage;
          else userIcon
        "
      >
        <img
          [src]="authService.currentUser?.profileImage"
          alt="Profile"
          class="profile-img"
        />
      </div>
      <ng-template #userIcon>
        <svg
          viewBox="0 0 24 24"
          width="24"
          height="24"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
        >
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </ng-template>
      <span>{{ authService.isLoggedIn ? "Profile" : "Log in" }}</span>
    </a>
  </div>
</div>
