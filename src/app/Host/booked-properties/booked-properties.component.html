<div class="container py-4">
  <app-host-header></app-host-header>

  <div class="card">
    <div
      class="card-header bg-white d-flex justify-content-between align-items-center"
    >
      <h2 class="mb-0">Booked Properties</h2>
      <div class="date-picker">
        <label for="bookedDate" class="form-label me-2">Select Date:</label>
        <input
          type="date"
          id="bookedDate"
          class="form-control"
          [(ngModel)]="selectedDate"
          (change)="onDateChange(selectedDate)"
        />
      </div>
    </div>

    <div class="card-body">
      <div class="text-center py-5" *ngIf="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading booked properties...</p>
      </div>

      <div class="alert alert-info" *ngIf="!loading && properties.length === 0">
        <i class="bi bi-info-circle-fill me-2"></i>
        No properties are booked on {{ selectedDate | date }}.
      </div>

      <div class="row g-4" *ngIf="!loading && properties.length > 0">
        <div class="col-md-6 col-lg-4" *ngFor="let property of properties">
          <app-property-card
            [property]="property"
            (view)="navigateToDetails(property.id)"
          >
          </app-property-card>
        </div>
      </div>
    </div>
  </div>
</div>
