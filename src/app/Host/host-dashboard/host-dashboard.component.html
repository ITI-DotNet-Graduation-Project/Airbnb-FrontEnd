<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0 text-dark fw-bold">Host Dashboard</h1>
    <button class="btn btn-primary btn-lg" (click)="goToProfile()">
      <i class="bi bi-person-circle me-2"></i>View Profile
    </button>
  </div>

  <div class="row mb-4">
    <div class="col-md-4 mb-3 mb-md-0">
      <div class="card stat-card h-100 border-0 shadow-sm">
        <div class="card-body text-center p-4">
          <div
            class="icon-wrapper bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
            style="width: 64px; height: 64px"
          >
            <i class="bi bi-building fs-3 text-primary"></i>
          </div>
          <h3 class="card-title text-secondary mb-2">Total Properties</h3>
          <p class="display-5 fw-bold text-dark">{{ totalProperties }}</p>
          <small class="text-muted">All your listings</small>
        </div>
      </div>
    </div>

    <div class="card border-0 shadow-sm">
      <div
        class="card-header bg-white d-flex justify-content-between align-items-center border-0 pb-0 pt-4 px-4"
      >
        <h2 class="mb-0 text-dark fw-bold">Your Properties</h2>
        <button
          class="btn btn-success btn-lg"
          (click)="navigateToAddProperty()"
        >
          <i class="bi bi-plus-circle me-2"></i>Add New Property
        </button>
      </div>
      <div class="card-body px-4 pb-4 pt-3">
        <div class="text-center py-5" *ngIf="loading">
          <div
            class="spinner-border text-primary"
            style="width: 3rem; height: 3rem"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3 text-muted">Loading your properties...</p>
        </div>

        <div class="alert alert-danger d-flex align-items-center" *ngIf="error">
          <i class="bi bi-exclamation-triangle-fill me-3 fs-4"></i>
          <div>{{ error }}</div>
        </div>

        <div
          class="text-center py-5"
          *ngIf="!loading && !error && properties.length === 0"
        >
          <div class="mb-4">
            <i class="bi bi-house-x fs-1 text-muted opacity-25"></i>
          </div>
          <h3 class="text-dark mb-3">No Properties Found</h3>
          <p class="text-muted mb-4">You haven't listed any properties yet.</p>
          <button
            class="btn btn-success btn-lg"
            (click)="navigateToAddProperty()"
          >
            <i class="bi bi-plus-circle me-2"></i>Add Your First Property
          </button>
        </div>

        <div
          class="row g-4"
          *ngIf="!loading && !error && properties.length > 0"
        >
          <div class="col-md-6 col-lg-4" *ngFor="let property of properties">
            <app-property-card
              [property]="property"
              (view)="navigateToViewProperty($event)"
              (view)="navigateToViewProperty($event)"
              (edit)="navigateToEditProperty($event)"
              (delete)="deleteProperty($event)"
            >
            </app-property-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
